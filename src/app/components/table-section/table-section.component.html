<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="R">
    <th mat-header-cell *matHeaderCellDef> R ({{ (RGB.R / 255).toFixed(3) }})</th>
    <td mat-cell *matCellDef="let element"> {{element.wR}} </td>
  </ng-container>

  <ng-container matColumnDef="G">
    <th mat-header-cell *matHeaderCellDef> G ({{ (RGB.G / 255).toFixed(3) }})</th>
    <td mat-cell *matCellDef="let element"> {{element.wG}} </td>
  </ng-container>

  <ng-container matColumnDef="B">
    <th mat-header-cell *matHeaderCellDef> B ({{ (RGB.B / 255).toFixed(3) }})</th>
    <td mat-cell *matCellDef="let element"> {{element.wB}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{'selected': row.color === getMaxResult().color }"></tr>
</table>
